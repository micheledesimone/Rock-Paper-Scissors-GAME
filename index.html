<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissor</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <div class="display">
        <div class="screen"></div><span id="winner"> </span>
        <div class="player-1"><img id="paper-pic1" src="assets/images/paper.png" class="hide"><img id="rock-pic1" src="assets/images/rock.png" class="hide"><img id="scissors-pic1" src="assets/images/scissors.png" class="hide"></div>
        <div class="player-2"><img id="paper-pic2" src="assets/images/paper.png" class="hide"><img id="rock-pic2" src="assets/images/rock.png" class="hide"><img id="scissors-pic2" src="assets/images/scissors.png" class="hide"></div>
      </div>
      <h2>Make your choose:</h2>
      <ul>
        <li><a id="rock" data-img="rock-pic1" href="#">ROCK</a></li>
        <li><a id="paper" data-img="paper-pic1" href="#">PAPER</a></li>
        <li><a id="scissors" data-img="scissors-pic1" href="#">SCISSORS</a></li>
      </ul>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
